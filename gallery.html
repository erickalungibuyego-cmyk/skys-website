         <style>
   *{
    margin: 0;

   }
   .gallery{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 15px;

   }
   .gallery img{
    width: 100%;
    aspect-ratio: 4 / 3;
    display: block;
    object-fit: cover;
    border-radius: 10px;

   }
   @media (pointer: coarse) {
    .gallery{
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandaatory;
    gap: 0;
    }
      .gallery::-webkit-scrollbar{
        display: none;
      }
      .student{
        flex: 0 0 75%;
        scroll-snap-align: start;
        padding-left: 15px;

      }
   }
   @media (pointer: coarse) and (width >=768px) {
    .student{
        flex: 0 0 40%;
    }
   }
